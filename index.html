<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPvP (Copia)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Using a common, clean font */
            margin: 0;
            color: #fff;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
            min-height: 100vh;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/774/944/desktop-wallpaper-minecraft-night-thumbnail.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden; /* To contain the animated background */
            position: relative; /* For positioning the blur overlay */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(80%);
            z-index: -2; /* Behind the content and animated background */
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img1.picmix.com/output/stamp/normal/0/0/5/7/1087500_bfe7a.gif');
            background-size: cover;
            background-repeat: repeat; /* Or no-repeat, adjust as needed */
            opacity: 0.3; /* Adjust opacity for a subtle effect */
            z-index: -1; /* Behind the main content */
            animation: moveBackground 20s linear infinite; /* Example animation */
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure content is above backgrounds */
            padding: 40px; /* Add some padding around the content */
        }

        .logo-principal {
            max-width: 400px; /* Adjust size as needed */
            margin-bottom: 60px;
        }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px; /* Increased gap */
            margin-bottom: 60px;
        }

        .info-box {
            background-color: rgba(33, 33, 33, 0.8); /* Slightly less transparent */
            padding: 20px 30px; /* Increased padding */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-logo {
            width: 50px; /* Adjust size as needed */
            margin-bottom: 15px;
        }

        .action-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5cb85c; /* A slightly different green */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .action-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png?ex=68025c93&is=68010b13&hm=8ad0b5d8973ed5e1a6c883ed0eff2efe688597208b3b65b59811c0c46e47e44a&" alt="Logo Principal BoxPvP" class="logo-principal">

        <div class="info-container">
            <div class="info-box">
                <img src="https://cdn11.bigcommerce.com/s-fg272t4iw0/images/stencil/1280x1280/products/5506/5759/C-15553__64501.1557817374.jpg?c=2" alt="Logo IP Minecraft" class="info-logo">
                <button class="action-button" onclick="openLink('minecraft://play.bpvp.us')">Jugar Ahora</button>
            </div>
            <div class="info-box">
                <img src="https://i.pinimg.com/736x/50/fb/cd/50fbcda1d83e4a9af2684d2f1af7b8de.jpg" alt="Logo Discord" class="info-logo">
                <button class="action-button" onclick="openLink('https://dsc.gg/bpvp')">Discord</button>
            </div>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
