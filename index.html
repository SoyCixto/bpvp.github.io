<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoxPvP</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .logo-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: row;
    }

    .logo-container img.main-logo {
      width: 250px;
      height: auto;
      animation: pulse 2s infinite;
    }

    .side-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      padding: 10px;
    }

    .side-box img {
      width: 40px;
      height: 40px;
    }

    .discord-text {
      color: orangered;
      font-weight: bold;
    }

    .copy-text {
      color: aqua;
      cursor: pointer;
      font-weight: bold;
    }

    .left-box {
      position: absolute;
      left: 10%;
    }

    .right-box {
      position: absolute;
      right: 10%;
    }

    .clickable {
      text-align: center;
      cursor: pointer;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="logo-container">
    <div class="side-box left-box">
      <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/85/Creeper_JE2_BE2.png" alt="Creeper Face">
      <div class="clickable copy-text" onclick="copyIP()">Click to copy</div>
    </div>

    <img class="main-logo" src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" alt="Your Logo">

    <div class="side-box right-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Logo">
      <div class="discord-text">Join the Discord</div>
      <div class="clickable" onclick="window.open('https://discord.gg/yourinvite', '_blank')">Click to join</div>
    </div>
  </div>

  <script>
    function copyIP() {
      navigator.clipboard.writeText('play.bpvp.us');
      alert('IP copied to clipboard!');
    }

    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.3,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 2,
          random: true
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
