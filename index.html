<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoxPvP</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    header img.logo {
      width: 200px;
      max-width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 10px;
      color: #f9b233;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .info {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .info-box {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
    }

    .info-box:hover {
      transform: scale(1.05);
    }

    .info-box img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .info-box h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #f9b233;
    }

    .info-box p {
      font-size: 1rem;
      word-break: break-word;
    }

    a {
      color: #f9b233;
      text-decoration: none;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png?ex=68025c93&is=68010b13&hm=8ad0b5d8973ed5e1a6c883ed0eff2efe688597208b3b65b59811c0c46e47e44a&" alt="BoxPvP Logo">
    <h1>¡Bienvenido a BoxPvP!</h1>
    <p class="subtitle">La mejor experiencia PvP en Minecraft</p>
  </header>

  <section class="info">
    <div class="info-box">
      <img src="https://cdn11.bigcommerce.com/s-fg272t4iw0/images/stencil/1280x1280/products/5506/5759/C-15553__64501.1557817374.jpg?c=2" alt="IP Minecraft">
      <h2>IP del Servidor</h2>
      <p><strong>play.bpvp.us</strong></p>
    </div>

    <div class="info-box">
      <img src="https://i.pinimg.com/736x/50/fb/cd/50fbcda1d83e4a9af2684d2f1af7b8de.jpg" alt="Discord">
      <h2>Únete a Discord</h2>
      <p><a href="https://dsc.gg/bpvp" target="_blank">dsc.gg/bpvp</a></p>
    </div>
  </section>

  <footer>
    &copy; 2025 BoxPvP. Todos los derechos reservados.
  </footer>
</body>
</html>
