<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoxPvP</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 250px;
      height: auto;
      animation: pulse 2s infinite;
      margin-bottom: 40px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .discord-button {
      background-color: #7289da;
      color: white;
    }

    .discord-button:hover {
      background-color: #5b6eae;
    }

    .ip-button {
      background-color: #00ffff;
      color: black;
    }

    .ip-button:hover {
      background-color: #00cccc;
    }

    .button img {
      width: 24px;
      height: 24px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <img class="logo" src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" alt="BoxPvP Logo">
    <div class="buttons">
      <button class="button discord-button" onclick="window.open('https://discord.gg/yourinvite', '_blank')">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Logo">
        Join our Discord
      </button>
      <button class="button ip-button" onclick="copyIP()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Minecraft_Creeper_Face.svg/24px-Minecraft_Creeper_Face.svg.png" alt="Minecraft Icon">
        Click to copy IP
      </button>
    </div>
  </div>
  <script>
    function copyIP() {
      const ip = 'play.bpvp.us';
      navigator.clipboard.writeText(ip).then(() => {
        alert(`IP address "${ip}" copied to clipboard!`);
      }).catch(err => {
        console.error('Failed to copy IP:', err);
      });
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.3,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: { value: 2, random: true },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
