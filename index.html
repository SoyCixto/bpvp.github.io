<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoxPvP</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 40px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      margin: 10px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .discord {
      background-color: #5865F2;
      color: white;
    }

    .discord:hover {
      background-color: #4752c4;
    }

    .copy-ip {
      background-color: #00cccc;
      color: white;
    }

    .copy-ip:hover {
      background-color: #00aaaa;
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" alt="BoxPvP Logo">

  <a class="button discord" href="https://discord.gg/yourinvite" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Icon">
    Join our Discord
  </a>

  <button class="button copy-ip" onclick="copyIP()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Minecraft_Creeper_Face.svg/24px-Minecraft_Creeper_Face.svg.png" alt="Minecraft Icon">
    Click to copy IP
  </button>

  <div class="footer">play.bpvp.us</div>

  <script>
    function copyIP() {
      const ip = 'play.bpvp.us';
      navigator.clipboard.writeText(ip).then(() => {
        alert(`Copied IP: ${ip}`);
      }).catch(err => {
        console.error('Copy failed', err);
      });
    }
  </script>

</body>
</html>
