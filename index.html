<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoxPvP | Best Minecraft PvP Server</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" type="image/png">
  <meta name="description" content="Join the ultimate Minecraft PvP experience on BoxPvP. IP: play.bpvp.us | Discord: dsc.gg/bpvp">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, rgba(15, 15, 30, 0.95), rgba(0, 0, 0, 0.95)), url('https://images.unsplash.com/photo-1605810230434-7631b5fc68e1?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      width: 100%;
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    header img.logo {
      width: 180px;
      max-width: 100%;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.2));
    }

    h1 {
      font-size: 3rem;
      margin: 30px 0 10px;
      color: #ffffff;
      background: linear-gradient(90deg, #f9b233, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .ip-box {
      margin-top: 25px;
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .ip-box strong {
      font-weight: 600;
      color: #fff;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 6px 12px;
      background: #f9b233;
      color: black;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #e8a825;
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.08);
    }

    .button img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 10px;
    }

    .button span {
      font-size: 1.1rem;
      font-weight: 500;
      color: #ffffff;
    }

    .counter {
      margin-top: 50px;
      font-size: 2rem;
      font-weight: 600;
      color: #f9b233;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .button span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="overlay">
    <header data-aos="fade-down">
      <img class="logo" src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png" alt="BoxPvP Logo" />
      <h1>Welcome to BoxPvP</h1>
      <div class="ip-box">
        <strong id="server-ip">play.bpvp.us</strong>
        <button class="copy-btn" onclick="copyIP()">Copy</button>
      </div>
      <div class="buttons" data-aos="fade-up">
        <a href="https://dsc.gg/bpvp" target="_blank" class="button">
          <img src="https://i.pinimg.com/736x/50/fb/cd/50fbcda1d83e4a9af2684d2f1af7b8de.jpg" alt="Discord" />
          <span>Join our Discord</span>
        </a>
        <div class="button">
          <img src="https://cdn11.bigcommerce.com/s-fg272t4iw0/images/stencil/1280x1280/products/5506/5759/C-15553__64501.1557817374.jpg" alt="Minecraft Icon" />
          <span>play.bpvp.us</span>
        </div>
      </div>
      <div class="counter" id="player-counter" data-aos="fade-up">
        0 players online
      </div>
    </header>
    <footer data-aos="fade-up">
      &copy; 2025 BoxPvP. All rights reserved.
    </footer>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function copyIP() {
      const ip = document.getElementById('server-ip').innerText;
      navigator.clipboard.writeText(ip).then(() => {
        alert('IP copied to clipboard!');
      });
    }

    // Fake player counter (you can replace this with real API call)
    const counter = document.getElementById('player-counter');
    let base = 187 + Math.floor(Math.random() * 30);
    setInterval(() => {
      counter.innerText = `${base + Math.floor(Math.random() * 5)} players online`;
    }, 4000);

    // Particle config
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
