<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPvP (Copia)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #121212; /* Un fondo oscuro como suelen tener los sitios de servidores */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo-principal {
            max-width: 300px; /* Ajusta el tamaño según sea necesario */
            margin-bottom: 30px;
        }

        .info-box {
            background-color: #212121;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-logo {
            width: 50px; /* Ajusta el tamaño según sea necesario */
            vertical-align: middle;
            margin-right: 10px;
        }

        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Un color llamativo para los botones */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1362173561879527607/1362248010951692360/unnamed_2-Picsart-BackgroundRemover.png?ex=68025c93&is=68010b13&hm=8ad0b5d8973ed5e1a6c883ed0eff2efe688597208b3b65b59811c0c46e47e44a&" alt="Logo Principal BoxPvP" class="logo-principal">

        <div class="info-box">
            <img src="https://cdn11.bigcommerce.com/s-fg272t4iw0/images/stencil/1280x1280/products/5506/5759/C-15553__64501.1557817374.jpg?c=2" alt="Logo IP Minecraft" class="info-logo">
            <span>IP del Servidor:</span> <a href="minecraft://play.bpvp.us" class="link-button">play.bpvp.us</a>
        </div>

        <div class="info-box">
            <img src="https://i.pinimg.com/736x/50/fb/cd/50fbcda1d83e4a9af2684d2f1af7b8de.jpg" alt="Logo Discord" class="info-logo">
            <span>Únete a nuestro Discord:</span> <a href="https://dsc.gg/bpvp" target="_blank" class="link-button">dsc.gg/bpvp</a>
        </div>
    </div>
</body>
</html>
